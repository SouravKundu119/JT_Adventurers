<!-- card flowbite -->
<div class="swiper-slide card m-3">
  <div
    class="card-content max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div>
      <img class="rounded-t-lg" src="assets/images/mountains.jpg" alt="" />
    </div>
    <div class="p-5">
      <!-- dates -->
      <div class="flex justify-between">
        <div>{{ startDate }}</div>
        <div>{{ endDate }}</div>
      </div>
      <div>
        <!-- guide -->
        <div>Guide:{{ guide }}</div>
        <!-- capacity -->
        <div class="flex justify-between">
          <div>Capacity:{{ capacity }}</div>
          <div>Available Seats:{{ availableSeats }}</div>
        </div>
      </div>
      <!-- cost -->
      <div class="flex justify-between items-end">
        <div>
          <div class="text-gray-600 text-xs">Price</div>
          <div class="font-bold text-xl">â‚¹ {{ perParticipantCost }}</div>
        </div>
        <button class="cursor-pointer disabled:cursor-not-allowed" [disabled]="adminBookingNotAllowed">
          <a
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="onNaviagte()"
          >
            Book
            <svg
              class="w-3.5 h-3.5 ml-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </button>
      </div>
    </div>
  </div>
</div>
