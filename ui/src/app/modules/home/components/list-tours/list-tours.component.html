<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of tours" class="m-2">
    <ng-template carouselSlide class="gap-3">
      <app-card
        [id]="slide.id"
        [src]="slide.src"
        [name]="slide.name"
        [mode]="slide.mode"
        [duration]="slide.duration"
        [difficultyLevel]="slide.difficultyLevel"
      ></app-card>
    </ng-template>
  </ng-container>
</owl-carousel-o>
