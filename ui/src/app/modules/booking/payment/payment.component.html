<div class="mt-20 flex justify-center items-center">
    <div class="grid grid-cols-2 gap-2">

        <!--! Left -->
        <div class="flex flex-col bg-white dark:bg-light-dark dark:text-white rounded-l-lg shadow-md dark:shadow-light-dark dark:border dark:border-gray-500 p-8">
            <div>booking details</div>
            <div>booking details</div>
            <div>booking details</div>
            <div>booking details</div>
            <div>booking details</div>
            <div>booking details</div>
            <div>booking details</div>
        </div>

        <!--! Right -->
        <div class="bg-white dark:bg-light-dark dark:text-white rounded-r-lg shadow-md dark:shadow-light-dark dark:border dark:border-gray-500 p-8">
            <h2 class="text-2xl md:text-3xl text-center font-bold">Choose Payment Method</h2>

            <!--! Selector Menu for payment method -->
            <ul class="mb-4 flex flex-wrap justify-center text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
                <li class="me-2 hover:cursor-pointer" (click)="useCard()">
                    <a class="inline-block p-4 hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
                        Card
                    </a>
                </li>
                <li class="me-2 hover:cursor-pointer" (click)="useUPI()">
                    <a class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
                        UPI
                    </a>
                </li>
            </ul>

            <!--! Two Payment Options -->
            <div id="Paymentmethods">
                <!--! Card Input -->
                <div *ngIf="card" class="mb-6">
                    <div class="border border-gray-300 rounded-lg p-3 md:p-6">
                        <form>
                            <!--* Card Number -->
                            <div class="relative mb-6">
                                <input
                                    formControlName="cardNumber"
                                    id="cardNumber"
                                    type="text"
                                    class="block px-1.5 pb-1.5 pt-2 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" "
                                />
                                <label
                                    for="cardNumber"
                                    class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                                >
                                    Enter Card Number
                                </label>
                            </div>
                            <!--* Name on Card -->
                            <div class="relative">
                                <input
                                    formControlName="nameOnCard"
                                    id="nameOnCard"
                                    type="text"
                                    class="block px-1.5 pb-1.5 pt-2 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" "
                                />
                                <label
                                    for="nameOnCard"
                                    class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                                >
                                    Name On Card
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <!--! UPI Input -->
                <div *ngIf="!card">
                    <div class="relative my-8">
                        <input
                            formControlName="upiID"
                            id="upiID"
                            type="text"
                            class="block px-1.5 pb-1.5 pt-2 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" "
                        />
                        <label
                            for="upiID"
                            class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                        >
                            Enter UPI ID
                        </label>
                    </div>
                </div>
            </div>

            <!--! Payment button -->
            <button 
                (click)="pay()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
            >
                Pay Now
            </button>
        </div>    
    </div>
</div>
