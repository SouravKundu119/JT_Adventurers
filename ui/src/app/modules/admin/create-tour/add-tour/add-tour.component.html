<div class="mt-24 md:w-[40%] bg-white dark:bg-light-dark m-auto p-4 md:p-8 rounded-lg shadow-md dark:shadow-tiny-dark dark:border dark:border-tiny-dark">
  <form [formGroup]="Add_Tour">
    <h2 class="text-2xl md:text-3xl font-bold mb-5 text-center dark:text-white">Add Base Tour</h2>

    <!--! Name -->
    <div class="relative mb-6">
      <input
        formControlName="name"
        id="name"
        type="text"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
      />
      <label
        for="name"
        class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        Tour Name
      </label>
      <span
        *ngIf="Add_Tour.get('name')!.errors && (Add_Tour.get('name')!.dirty || Add_Tour.get('name')!.touched)"
        class="text-red-500 text-xs"
      >
        <span *ngIf="Add_Tour.get('name')!.errors!['required']">
          Tour Name is required
        </span>
      </span>
    </div>


    <!--! Start at -->
    <div class="relative mb-6">
      <input
        formControlName="startAt"
        id="startat"
        type="text"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
      />
      <label
        for="startat"
        class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        Start At
      </label>
      <span
        *ngIf="Add_Tour.get('startAt')!.errors && (Add_Tour.get('startAt')!.dirty || Add_Tour.get('startAt')!.touched)"
        class="text-red-500 text-xs"
      >
        <span *ngIf="Add_Tour.get('startAt')!.errors!['required']">
          Start location is required
        </span>
      </span>
    </div>

    <!--! End at -->
    <div class="relative mb-6">
      <input
        formControlName="endAt"
        id="endat"
        type="text"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
      />
      <label
        for="endat"
        class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        End At
      </label>
      <span
        *ngIf="Add_Tour.get('endAt')!.errors && (Add_Tour.get('endAt')!.dirty || Add_Tour.get('endAt')!.touched)"
        class="text-red-500 text-xs"
      >
        <span *ngIf="Add_Tour.get('endAt')!.errors!['required']">
          End location is required
        </span>
      </span>
    </div>

    <!--! Mode -->
    <div class="relative mb-6">
      <select
        formControlName="mode"
        id="mode"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 dark:text-gray-200 bg-transparent dark:bg-light-dark rounded-lg border-1 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      >
        <!-- <option [ngValue]="null" disabled selected hidden>Choose Mode</option> -->
        <option [ngValue]="'WALK'">Walk</option>
        <option [ngValue]="'BICYCLE'">Bicycle</option>
        <option [ngValue]="'MOTORBIKE'">Motorbike</option>
      </select>
      <label
        for="mode"
        class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        Mode
      </label>
      <span
        *ngIf="Add_Tour.get('mode')!.errors && (Add_Tour.get('mode')!.dirty || Add_Tour.get('mode')!.touched)"
        class="text-red-500 text-xs"
      >
        <span *ngIf="Add_Tour.get('mode')!.errors!['required']">
          Mode is required
        </span>
      </span>
    </div>

    <!--! Difficulty -->
    <div class="relative mb-6">
      <select
        id="difficulty"
        formControlName="difficultyLevel"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 dark:text-gray-200 bg-transparent dark:bg-light-dark rounded-lg border-1 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      >
        <!-- <option [ngValue]="null">Choose Level</option> -->
        <option [ngValue]="'EASY'">Easy</option>
        <option [ngValue]="'MODERATE'">Moderate</option>
        <option [ngValue]="'HIGH'">High</option>
      </select>
      <label
        for="difficulty"
        class="absolute text-sm text-gray-500 dark:text-gray-200 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        Difficulty Level
      </label>
        <span
        *ngIf="Add_Tour.get('difficultyLevel')!.errors && (Add_Tour.get('difficultyLevel')!.dirty || Add_Tour.get('difficultyLevel')!.touched)"
        class="text-red-500 text-xs"
      >
        <span *ngIf="Add_Tour.get('difficultyLevel')!.errors!['required']">
          Difficulty Level is required
        </span>
      </span>
    </div>

    <button
      [disabled]="!Add_Tour.valid"
      class="bg-blue-400"
      (click)="add()"
      class="w-full addbtn text-white bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:cursor-pointer disabled:opacity-75 disabled:cursor-not-allowed"
    >
      Continue to add daily plans
    </button>

    <!-- <span
      *ngIf="!invalidForm"
      class="text-red-500 text-xs"
    >
      Please fill all the required fields
    </span> -->

  </form>
</div>
