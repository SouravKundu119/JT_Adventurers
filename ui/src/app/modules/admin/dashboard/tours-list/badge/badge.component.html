<div [ngSwitch]="status">

    <span
        *ngSwitchCase="'Active'"
        class="bg-green-100 text-green-800 my-1 inline-flex items-center text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
    >
        <span class="bg-green-500 w-2 h-2 mr-1 rounded-full"></span>
        {{ status }}
    </span>

    <span
        *ngSwitchCase="'Cancelled'"
        class="bg-red-100 text-red-700 my-1 inline-flex items-center text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
    >
        <span class="bg-red-600 w-2 h-2 mr-1 rounded-full"></span>
        {{ status }}
    </span>

    <span
        *ngSwitchCase="'Full'"
        class="bg-blue-100 text-blue-700 my-1 inline-flex items-center text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
    >
        <span class="bg-blue-600 w-2 h-2 mr-1 rounded-full"></span>
        {{ status }}
    </span>

    <span
        *ngSwitchCase="'In Progress'"
        class="bg-yellow-100 text-yellow-800 my-1 inline-flex items-center text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
    >
        <span class="bg-yellow-500 w-2 h-2 mr-1 rounded-full"></span>
        {{ status }}
    </span>
</div>
