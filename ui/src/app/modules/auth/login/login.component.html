<div class="min-h-screen"></div>
<div class="bg-black p-10">
  <div class="container">
    <form class="drop-shadow-md bg-white dark:bg-light-dark" autocomplete="off" [formGroup]="login" (ngSubmit)="onLogin()">
      
      <!--! Username -->
      <div class="relative mb-6">
        <input
          type="text"
          placeholder=" "
          #userName
          (focus)="onFocusUserName()"
          formControlName="userName"
          autocomplete="false"
          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        />
        <label
          for="userName"
          class="absolute text-sm text-gray-500 dark:text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
          >Username</label
        >
        <span
          *ngIf="login && login.get('userName')!.errors && (login.get('userName')!.dirty || login.get('userName')!.touched)"
          class="text-red-500 text-xs"
        >
          <span *ngIf="login.get('userName')?.errors!['required']">
            Username is required
          </span>
          <span *ngIf="login.get('userName')?.errors!['email']">
            Username is not valid
          </span>
        </span>
      </div>

      <!--! Password -->
      <div class="relative mb-6">
        <input
          type="password"
          id="password"
          placeholder=" "
          #password
          (focus)="onFocusPassword()"
          formControlName="password"
          autocomplete="false"
          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 dark:text-white bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        />
        <label
          class="absolute text-sm text-gray-500 dark:text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-light-dark px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
          for="password"
          >Password</label
        >
        <span
          *ngIf="login && login.get('password')!.errors && (login.get('password')!.dirty || login.get('password')!.touched)"
          class="text-red-500 text-xs"
        >
          <div *ngIf="login.get('password')?.errors!['required']">
            Username is required
          </div>
        </span>
      </div>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Login
      </button>
      <p class="text-xs font-light text-gray-700 dark:text-gray-400 mt-2 ">
        Don't have an account ?
        <a
          routerLink="/register"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500 text-blue-500"
          >Register</a
        >
      </p>
    </form>
    <div class="ear-l drop-shadow-lg"></div>
    <div class="ear-r drop-shadow-lg"></div>
    <div class="panda-face drop-shadow-lg">
      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="eye-l">
        <div class="eyeball-l" #eyeL></div>
      </div>
      <div class="eye-r">
        <div class="eyeball-r" #eyeR></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="hand-l drop-shadow-lg" #handL></div>
    <div class="hand-r drop-shadow-lg" #handR></div>
    <div class="paw-l drop-shadow-lg"></div>
    <div class="paw-r drop-shadow-lg"></div>
  </div>
</div>
