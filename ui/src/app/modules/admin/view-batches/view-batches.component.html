<div class="mt-20">

  <button (click)="showForm()" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Toggle modal
  </button>
    
  <div [hidden]="toggleForm" class="z-50 fixed top-0 left-0 modal-overlay">
    <div class="overflow-y-auto overflow-x-hidden w-1/3 h-full fixed top-5 left-[50%] -translate-x-[50%] modal-container">
      <div (click)="showForm()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </div>
      <app-create-batch></app-create-batch>
    </div>
  </div>
    
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 w-[80%] m-auto dark:text-white">
    <div
      *ngFor="let batch of batches"
      class="p-6 bg-white dark:bg-light-dark dark:text-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-tiny-dark"
    >
      <div>
        <!--? Image section -->
        <a href="#">
          <img
            class="rounded-t-lg"
            src="assets/images/mountains.jpg"
            alt="product image"
          />
        </a>
        <!--? Info section -->
        <div class="mt-3">
          <!-- <app-badge [status]="tour.status"></app-badge> -->

          <h5 class="my-1 text-lg font-semibold text-gray-900"></h5>

          <div class="my-1 flex flex-col">
            <!-- date and status -->
            <div class="flex justify-between">
              <div class="flex gap-2 mb-3 font-normal text-gray-700">
                <img src="../../../../assets/icons/calendar.png" alt="" srcset="" class="h-6 w-6">
                <span>{{ batch.startDate }}</span>
              </div>
              <div class="dark:text-white">
                Status:  {{batch.status}}
              </div>
            </div>

            <!-- guide and mobile number -->
            <div class="flex justify-between">            
              <div class="flex gap-2 mb-3 font-normal text-gray-700">
                  <img src="../../../../assets/icons/guide.png" alt="" srcset="" class="h-6 w-6">
                  <span>{{ batch.guide.name.first }} {{ batch.guide.name.last }}</span>
              </div>
              <div class="flex gap-2 mb-3 font-normal text-gray-700">
                <img src="../../../../assets/icons/mobile.png" alt="" srcset="" class="h-6 w-6">
                <span>{{ batch.guide.mobile.number }}</span>
              </div>
            </div>

            <!-- cost and capacity -->
            <div class="flex justify-between">
              <div class="flex gap-2 mb-3 font-normal text-gray-700">
                <img src="../../../../assets/icons/cost2.png" alt="" srcset="" class="h-6 w-6">
                <span>{{ batch.perParticipantCost }}</span>
              </div>
              <div class="flex gap-2 mb-3 font-normal text-gray-700">
                <img src="../../../../assets/icons/capacity.png" alt="" srcset="" class="h-6 w-6">
                <span>Capacity {{ batch.capacity }}</span>
              </div>
            </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
