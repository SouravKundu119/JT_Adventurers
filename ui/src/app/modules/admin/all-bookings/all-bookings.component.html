<div class="mt-24 overflow-x-auto shadow-md sm:rounded-lg w-[60%] mx-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    username
                </th>
                <th scope="col" class="px-6 py-3">
                    batch id
                </th>
                <th scope="col" class="px-6 py-3">
                    date
                </th>
                <th scope="col" class="px-6 py-3">
                    amount
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of allBookings" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ booking.username }}
                </th>
                <td class="px-6 py-4">
                    {{ booking.batchId }}
                </td>
                <td class="px-6 py-4">
                    {{ booking.date }}
                </td>
                <td class="px-6 py-4">
                    {{ booking.amount }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
