<div class="grid grid-cols-1 md:grid-cols-3 gap-3">
  <div
    *ngFor="let tour of tours"
    class="p-5 hover:p-3 bg-white dark:bg-light-dark hover:bg-gray-50 border dark:hover:bg-gray-600 border-gray-200 dark:border-gray-500 rounded-lg shadow-md dark:shadow-light-dark hover:drop-shadow-xl hover:scale-105 transition-all delay-75 cursor-pointer"
  >
    <!--! Card -->
    <div (click)="navigate(tour.id)">
      <!--? Image section -->
      <div href="#">
        <img
          class="rounded-t-lg"
          src="assets/images/mountains.jpg"
          alt="product image"
        />
      </div>

      <!--? Info section -->
      <div class="mt-3">
        <app-badge [status]="tour.status"></app-badge>

        <h5 class="my-1 text-lg font-semibold text-gray-900 dark:text-white capitalize">
          {{ tour.startAt }} - {{ tour.endAt }}
        </h5>

        <div class="my-1">
          <p class="mb-3 font-normal text-gray-700 dark:text-slate-300">
            Duration: {{ tour.days }} days / {{tour.nights}} nights
          </p>

        </div>
      </div>

    </div>
  </div>
</div>
